<!DOCTYPE html>
<html>
    <head>
        <title>{{ page }}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='admin.css') }}">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='admin.ico') }}">
    </head>
    {% if "error" in session %}
    <body onload="{{ session.pop('error') }}">
    {% else %}
    <body>
    {% endif %}
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="/admin">Admin</a>
            <div class="navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/users">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/posts">Posts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/pages">Pages</a>
                    </li>
                </ul>
            </div>
        </nav>
        <article>
            <br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-8 body">
                    {{ display }}
                </div>
                <div class="col-1"></div>
            </div>
        </article>
    </body>
</html>
